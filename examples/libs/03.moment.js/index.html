<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>moment.js</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script>
        const now = moment()

        now.set({
            month: 9,
            date: 10,
            hour: 14
        })

        now.add(1, 'day')

        console.log(now.format('D.MM.YYYY H:mm:ss:SSS'))

    </script>

</body>
</html>
